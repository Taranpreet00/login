<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <!-- Logo Section -->
    <div id="logo-container">
        <img id="logo-img" src="images\logoimage.png">
        <span id="logo-text">Google Developer Student Club</span>
    </div>

    <!-- Form Section -->
    <div id="form-block">
        <!-- Form side image -->
        <div id="side-image">
            <img src="images\image1.jpg">
        </div>

        <!-- Form -->
        <div id="form-container">
            <!-- Upper Intro text -->
            <div id="Intro-text">
                <h1>Welcome Back:)</h1>
                <p>To keep connected to us, please login with your personal information by email address and password</p>
            </div>
            <!-- Input Section -->
            <div id="input-container">
                <div class="rounded">
                    <form>
                        <div id="email-input" class="form-input">
                            <img src="images\email2.png">
                            <input type="email" class="input-box" placeholder="Email Address" required>
                        </div>

                        <div id="password-input" class="form-input">
                            <img src="images\password2.png" >
                            <input type="password" class="input-box" placeholder="Password" required>
                        </div>
                    </div>

                    <div id="remember">
                        <input type="checkbox">
                        <span>Remember me</span>
                        <a href="#">Forget password?</a>
                    </div>

                    <div id="buttons">
                        <button type="submit">Login Now</button>
                        <button type="refresh">Create Account</button>
                    </div>
                </form>
            </div>

            <!-- Other Login Options -->
            <div id="other_options">
                <p id="other">Or you can login with</p>
                <div id="link-container">
                    <a href="#"><img src="images\Google_logo.png"></a>
                    <a href="#"><img src="images\facebook_logo.png"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
